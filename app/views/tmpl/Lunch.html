<div class="container white-hero" role="main">
    <section id="lunch-selection">
        <div class="jumbotron">
            <p>What will you be having?</p>
            <div id="geo"></div>
            <form id="lunchInput" action="/lunch-submit" method="get">
                <div class="form-group">
                    <label for="latlong">Location (lat/long geo)</label>
                    <textarea class="form-control" name="latlong" id="latlong" placeholder=""></textarea>
                    <label for="location">Location (zip code)</label>
                    <input type="text" class="form-control" name="location" id="location" placeholder="10021">
                    <label for="cuisine">Cuisine</label>
                    <input type="text" class="form-control" name="cuisine" id="cuisine" data-provide="typeahead" placeholder="Thai">
                    <span class="help-block" id="cuisineMessage"></span>
                    <label for="radius">Radius</label>
                    <input type="text" class="form-control" name="radius" id="radius" placeholder="0.1">
                    <span class="help-block" id="radiusMessage"></span>
                </div>
                <br>
                <input class="btn btn-primary" type="submit" value="Find me food!">
            </form>
            <p>Result:</p>
            <pre>{{println .}}</pre>
        </div>
    </section>
    <div id="g-plusone" class="g-plusone" data-size="medium"></div>
</div>
